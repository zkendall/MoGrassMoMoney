name: Tycoon Regression

on:
  push:
    paths:
      - 'tycoon-poc-text/**'
      - '.github/workflows/tycoon-regression.yml'
  pull_request:
    paths:
      - 'tycoon-poc-text/**'
      - '.github/workflows/tycoon-regression.yml'

jobs:
  regression:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tycoon Test Dependencies
        run: npm --prefix tycoon-poc-text install

      - name: Install Playwright Browser
        run: npx --prefix tycoon-poc-text playwright install --with-deps chromium

      - name: Run Syntax Check
        run: npm --prefix tycoon-poc-text run verify:syntax

      - name: Run RNG Unit Test
        run: npm --prefix tycoon-poc-text run test:rng

      - name: Run Regression Suite
        working-directory: tycoon-poc-text
        run: npx playwright test tests/regression.spec.js --config=playwright.config.js

      - name: Upload Regression Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tycoon-regression-summary
          path: tycoon-poc-text/output/regression-tests/latest-summary.json

      - name: Upload Playwright Regression Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tycoon-playwright-report
          path: tycoon-poc-text/output/regression-tests/playwright-report.json
